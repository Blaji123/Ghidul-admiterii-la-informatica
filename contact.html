            <p id="contact-p">Dacă doriți să ne contactați sau aveți sugestii pentru îmbunătățirea paginii, puteți completa formularul de mai jos.</p>

                </label>

									Atașează fișiere (opțional)
                </label>

									Cel mult 3 fișiere. Dimensiunea totală trebuie să fie mai mică decât 2.00 MB.
								</p>
                <input type="file" id="file" multiple/>
              </label>

                <textarea name="relationship" cols="40" rows="4" ></textarea>
